<div style="background-color: black;height: 130vh;">
<div class="container-fluid">
        <div class="row">
          <div class="displayBlockMobile" style="width:100%">
              <div class="col-sm-12 p-0">
                  <nav class="navbar navbar-expand-md navbar-fixed   " style="background-color: blue;">
                      <a ><img src="../../assets/logo.jpg" class="img"></a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse people-list navbar-collapse" id="navbarSupportedContent">
                          <ul class="list">
                            <li routerLink="/{{userId}}/dash">home</li>
                            <li [routerLink]="['/request',userId]">friend-request</li>
                            <li  [routerLink]="['/friends',userId]" >firend-list</li>
                            <li (click)="logout()">logout</li>
                          
                          </ul>
              
                        </div>
              
                      </nav>
              
                  </div>
                  </div>
                </div>
              
                <div class="container">
                        <div class="row">
    
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                              <h1 class="header">USERS</h1>
                                <div class="row center">
                                  <div class="table-responsive">
                                    <table class="table">
                                      <table class="table table-borderless">
                                        <thead>
                                          <tr>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let datas of data">
                                          
                                            <td *ngIf="datas.userId !=userId"><p style="color: aqua;">{{datas.firstName}} {{datas.lastName}}</p></td>
                                            <td  *ngIf="datas.userId !=userId"><a class="request" style="color:black;" (click)="sendrequest(datas.userId,datas.firstName,datas.lastName)">Add friend <i class="fas fa-user-friends"></i></a></td>
                                        
                                          </tr>
                                        </tbody>
                                      </table>
                                    </table>
                                  </div>
                                      </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                </div>
