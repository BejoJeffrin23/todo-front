<div class="page">

    <div class="row p-0 m-0 ">
  
      <div class="col-sm"></div>
  
  
      <div class="col-sm p-5 sides">
        <div class="head">
          <h1 style="color: aqua;text-align: center;font-family:exodus-demo-striped;text-transform:none;">Scheduler</h1>
  
  
          <h1 style="text-align: center"><img src="assets/log.png" class="log"></h1>
        </div>
  
        <h3 style="text-align: center">Reset Password</h3>
  
        <label for="inputPassword" class="sr-only">New Password</label>
  
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password1"
          placeholder="Enter new password" required autofocus>
  
        <br>
  
        <label for="inputPassword" class="sr-only">Confirm Password</label>
  
        <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password"
          placeholder="Confirm password" required>
  
        <br>
  
        <button class="btn btn-lg btn-primary btn-block" type="button" (click)="reset()">submit</button>
  
      </div>
  
      <div class="col-sm"></div>
  
    </div>
  </div>
