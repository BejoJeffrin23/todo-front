<div class="page">

    <div class="row p-0 m-0 ">
  
      <div class="col-sm"></div>
  
  
      <div class="col-sm p-5 sides">
        <div class="head">
          <h1 style="color:red;text-align: center;font-family:Phantom Ghost;text-transform:none;">TO DO</h1>
  
  
          <h1 style="text-align: center"><img src="assets/logo.jpg" class="log"></h1>
        </div>
        <h3 style="text-align: center">Reset password</h3>
  
  
        <span>Email:</span>
        <label for="inputEmail" class="sr-only">Email address</label>
  
        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required
          autofocus>
  
        <br>
  
  
        <button class="btn btn-lg btn-primary btn-block" style="background-color: lightgreen;" type="button" (click)="sendMail()">Submit</button>
  
        <br>
        <span style="color: black;">Don't have an account?<a style="color: black;" [routerLink]="['/signup']">Sign up</a> </span>
      </div>
  
      <div class="col-sm"></div>
  
    </div>
  </div>
